<H2>Incluir Raça</H2>
<div class="container mt-5">
    <div class="row">
<form  #frm="ngForm" (ngSubmit)="incluir(frm)" method="post">
    
    <div class="mb-3 mt-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="nome" class="form-control" id="nome" placeholder="Digite o nome" name="nome"
      [(ngModel)]="raca.nome" >
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição:</label>
      <input type="text" class="form-control" id="descricao" placeholder="Informe a descricao" name="descricao"
      [(ngModel)]="raca.descricao" >
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="ativo" name="ativo" value="1" checked
        [(ngModel)]="raca.ativo"> 
        <label class="form-check-label">Ativo</label>
      </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
</div>
