<div class="container mt-3">
    <h2>Lista de Vendedor</h2>
    <a href="vendedor/incluir" class="btn btn-primary">Incluir Vendedor</a>
     <table class="table table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Nascimento</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Ativo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vendedor of vendedores">
          <td>{{vendedor.idVendedor}}</td>
          <td>{{vendedor.nome}}</td>
          <td>{{vendedor.cpf}}</td>
          <td>{{vendedor.dataNascimento}}</td>
          <td>{{vendedor.telefone}}</td>
          <td>{{vendedor.email}}</td>
          <td>{{vendedor.ativo}}</td>
          <td><a href="vendedor/alterar" class="btn btn-info">Alterar</a></td>
        </tr>
      </tbody>
    </table>
  </div>
