<H2>excluir Médico Veterinário</H2>

<div class="container">
  <div class="row">

    <form  #frm="ngForm" (ngSubmit)="excluir(frm)" method="delete">

      <div class="mb-3 mt-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite o nome" name="nome"
        [(ngModel)]="medico.nome" readonly>
      </div>

      <div class="mb-3 mt-3">
        <label for="crmv" class="form-label">CRMV:</label>
        <input type="text" class="form-control" id="crmv" placeholder="Digite o crmv" name="crmv"
        [(ngModel)]="medico.crmv" readonly>
      </div>

      <div class="mb-3 mt-3">
        <label for="dataNascimento" class="form-label">Data de nascimento:</label>
        <input type="date" class="form-control" id="dataNascimento" placeholder="Digite a data de nascimento" name="dataNascimento"
        [(ngModel)]="medico.dataNascimento" readonly>
      </div>

      <div class="mb-3">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="text" class="form-control" id="telefone" placeholder="Informe o telefone" name="telefone"
          [(ngModel)]="medico.telefone"  readonly>
      </div>

      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email" name="email"
        [(ngModel)]="medico.email" readonly>
      </div>

      <button type="submit" class="btn btn-danger">Excluir</button>
    </form>

  </div>
</div>
