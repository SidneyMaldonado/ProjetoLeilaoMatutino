<H2>Alterar Vendedor</H2>
<div class="container mt-5">
    <div class="row">
<form  #frm="ngForm" (ngSubmit)="excluir(frm)" method="put">

    <div class="mb-3 mt-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="nome" class="form-control" id="nome" placeholder="Digite o nome" name="nome"
      [(ngModel)]="vendedor.nome" >
    </div>


    <div class="mb-3">
      <label for="registro" class="form-label">CPF:</label>
      <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" name="cpf"
      [(ngModel)]="vendedor.cpf" >
    </div>

    <div class="mb-3">
        <label for="preco" class="form-label">Nascimento:</label>
        <input type="date" class="form-control" id="Nascimento" placeholder="Informe a Data De Nascimento" name="Nascimento"
        [(ngModel)]="vendedor.dataNascimento"  >
    </div>

    <div class="mb-3">
        <label for="idade" class="form-label">Telefone:</label>
        <input type="text" class="form-control" id="telefone" placeholder="Informe a idade" name="telefone"
        [(ngModel)]="vendedor.telefone" >
    </div>

    <div class="mb-3">
        <label for="pesoArroba" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" placeholder="Informe o Email" name="email"
        [(ngModel)]="vendedor.email" >
    </div>

    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="ativo" name="ativo" value="1" checked
        [(ngModel)]="vendedor.ativo">
        <label class="form-check-label">Ativo</label>
      </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
</div>
