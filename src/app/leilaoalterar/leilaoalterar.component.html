<H2>Editar Leil√£o</H2>

<div class="container mt-5">
  <div class="row">

    <form  #frm="ngForm" (ngSubmit)="alterar(frm)" method="put">

      <div class="mb-3 mt-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="nome" class="form-control" id="nome" placeholder="Digite o nome" name="nome"
        [(ngModel)]="leilao.nome" >
      </div>


        <div class="mb-3">
          <label for="descricao" class="form-label">Registro:</label>
          <input type="text" class="form-control" id="descricao" placeholder="Informe a descricao" name="descricao"
          [(ngModel)]="leilao.descricao" >
        </div>


      <div class="mb-3">
          <label for="data" class="form-label">Data:</label>
          <input type="text" class="form-control" id="data" placeholder="Informe a data" name="data"
          [(ngModel)]="leilao.data"  >
      </div>


      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="ativo" name="ativo" value="1" checked
        [(ngModel)]="leilao.ativo">
        <label class="form-check-label">Ativo</label>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>

  </div>
</div>
